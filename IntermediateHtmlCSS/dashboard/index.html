<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Alex's Dashboard</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="sidebar">
            <div id="siteLogo">
                <img src="images/math-integral-box.svg" alt="logo" /><span
                    >Dashboard</span
                >
            </div>
            <div class="userLinks">
                <div class="sidebarItem">
                    <img src="images/home.svg" alt="" /><span>Home</span>
                </div>
                <div class="sidebarItem">
                    <img src="images/account-box.svg" alt="" /><span
                        >Profile</span
                    >
                </div>
                <div class="sidebarItem">
                    <img src="images/message.svg" alt="" /><span>Messages</span>
                </div>
                <div class="sidebarItem">
                    <img src="images/history.svg" alt="" /><span>History</span>
                </div>
                <div class="sidebarItem">
                    <img src="images/file-multiple-outline.svg" alt="" /><span
                        >Tasks</span
                    >
                </div>
                <div class="sidebarItem">
                    <img src="images/account-group.svg" alt="" /><span
                        >Communities</span
                    >
                </div>
            </div>
            <div class="importantLinks">
                <div class="sidebarItem">
                    <img src="images/cog.svg" alt="" /><span>Settings</span>
                </div>
                <div class="sidebarItem">
                    <img src="images/help-box.svg" alt="" /><span>Support</span>
                </div>
                <div class="sidebarItem">
                    <img src="images/shield-check-outline.svg" alt="" /><span
                        >Privacy</span
                    >
                </div>
            </div>
        </div>

        <div class="header">
            <div class="search">
                <img src="images/magnify.svg" alt="" /><input type="search" />
            </div>
            <div class="userInfo">
                <img src="images/bell-ring-outline.svg" alt="" /><img
                    src="images/luffy.jpg"
                    alt=""
                /><span>Your profile</span>
            </div>
            <div class="userHello">
                <img src="images/luffy.jpg" alt="" />
                <div>
                    <p id="helloText">Hi there,</p>
                    <p id="helloUsername">Alex Axolotl (@alex)</p>
                </div>
            </div>
            <div class="userActions">
                <button class="actionsButton">New</button
                ><button class="actionsButtxon">Upload</button
                ><button class="actionsButton">Share</button>
            </div>
        </div>

        <div class="main-content">
            <div class="projects">

                    <div class="project">

                                alt=""

                                src="images/eye-plus-outline.svg"
