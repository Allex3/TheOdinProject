<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign-Up Form</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <img
            src="images/222382.jpg"
            alt="One Piece background"
            id="background"
        />
        <div id="logo">
            <img src="images/pngegg.png" alt="One Piece" /><span
                >OP Articles</span
            >
        </div>
        <form action="example.com" method="post">
            <h2>Sign up to our One Piece News!</h2>
            <fieldset id="inputsField">
                <legend>Sign up now!</legend>

                <div class="twoInputs">
                    <div class="inputDiv">
                        <label for="firstName">FIRST NAME *</label
                        ><input
                            id="firstName"
                            type="text"
                            name="firstName"
                            required
                        />
                    </div>
                    <div class="inputDiv">
                        <label for="lastName">LAST NAME *</label
                        ><input
                            id="lastName"
                            type="text"
                            name="lastName"
                            required
                        />
                    </div>
                </div>
                <div class="twoInputs">
                    <div class="inputDiv">
                        <label for="email">EMAIL *</label
                        ><input
                            id="email"
                            type="email"
                            name="email"
                            required
                            placeholder="any@example.com"
                        />
                    </div>
                    <div class="inputDiv">
                        <label for="phoneNumber">PHONE NUMBER (OPTIONAL)</label
                        ><input
                            id="phoneNumber"
                            type="tel"
                            name="phoneNumber"
                        />
                    </div>
                </div>
                <div class="twoInputs">
                    <div class="inputDiv">
                        <label for="password">PASSWORD *</label
                        ><input
                            id="password"
                            type="password"
                            minlength="8"
                            required
                            name="password"
                        />
                    </div>
                    <div class="inputDiv">
                        <label for="confirmPassword">CONFIRM PASSWORD *</label
                        ><input
                            id="confirmPassword"
                            type="password"
                            minlength="8"
                            required
                            name="confirmPassword"
                        />
                    </div>
                </div>
            </fieldset>
            <input type="submit" value="Create Account" />
            <p id="logIn">Already have an account? <a href="">Log in</a></p>
        </form>
    </body>
</html>
