<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Odin Calculator</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Odin Calculator Project</h1>
        <div class="calcContainer">
            <output class="display" name="display" for="a b"></output>
            <ul class="calcButtons">
                <li id="topBtnRow">
                    <button id ="backBtn">⌫</button>
                    <button id="clearBtn">Clear</button
                    ><button id="equalBtn">=</button>
                </li>
                <li class="opBtnRow">
                    <button class="numbers">1</button><button class="numbers">2</button><button class="numbers">3</button
                    ><button>+</button>
                </li>
                <li class="opBtnRow">
                    <button class="numbers">4</button><button class="numbers">5</button><button class="numbers">6</button
                    ><button>-</button>
                </li>
                <li class="opBtnRow">
                    <button class="numbers">7</button><button class="numbers">8</button><button class="numbers">9</button
                    ><button>÷</button>
                </li>
                <li class="opBtnRow">
                    <button button class="numbers">0</button><button class="numbers">.</button><button>%</button
                    ><button>×</button>
                </li>
            </ul>
        </div>
    </body>
</html>
