<body>
    <script>
        let n = parseInt(prompt("Input a number"));
        for(let i = 1; i<=n; i++) 
            { 
                console.log(((i) => i%15==0 ? "FizzBuzz" : i%5==0 ? "Buzz" : i%3==0 ? "Fizz" : i)(i));
            }
    </script>
